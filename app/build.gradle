plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'com.google.devtools.ksp' version '1.7.10-1.0.6'
}

android {
    signingConfigs {
        release {
            storeFile file('release_app')
            storePassword 'j35u5777'
            keyAlias 'ArtGallery'
            keyPassword 'j35u5777'
        }
    }
    compileSdk 33

    defaultConfig {
        applicationId "cucerdariancatalin.sdui"
        minSdk 26
        targetSdk 33
        versionCode 6
        versionName "1.1.0"

        testInstrumentationRunner = "cucerdariancatalin.sdui.HiltTestRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        signingConfig signingConfigs.release
    }

    lint {
        baseline = file("lint-baseline.xml")
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        benchmark {
            signingConfig signingConfigs.debug
            matchingFallbacks = ['release']
            debuggable false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_compiler_version
    }
    packagingOptions {
        resources {
            excludes += [
                    '/META-INF/{AL2.0,LGPL2.1}',
                    'META-INF/DEPENDENCIES',
                    'META-INF/LICENSE',
                    'META-INF/LICENSE.txt',
                    'META-INF/license.txt',
                    'META-INF/NOTICE',
                    'META-INF/NOTICE.txt',
                    'META-INF/notice.txt',
                    'META-INF/ASL2.0',
                    'META-INF/*.kotlin_module',
                    'META-INF/gradle/incremental.annotation.processors'
            ]
        }
    }
    namespace 'cucerdariancatalin.sdui'

    applicationVariants.all { variant ->
        kotlin.sourceSets {
            getByName(variant.name) {
                kotlin.srcDir("build/generated/ksp/${variant.name}/kotlin")
            }
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {

    // Navigation
    implementation(project(":navigation:api"))
    implementation(project(":navigation:impl"))
    implementation(project(":navigation:wiring"))

    // Render processor
    implementation(project(":render-processor"))
    ksp(project(":render-processor"))

    // Pager
    implementation "com.google.accompanist:accompanist-pager:0.26.2-beta"
    implementation "com.google.accompanist:accompanist-pager-indicators:0.19.0"

    // Coil (Bad performance)
    implementation("io.coil-kt:coil-compose:2.2.2")

    // Gson
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    implementation "com.squareup.moshi:moshi-kotlin:1.14.0"
    implementation "com.squareup.moshi:moshi-adapters:1.13.0"
    ksp 'com.squareup.moshi:moshi-kotlin-codegen:1.14.0'

    // Hilt
    implementation("com.google.dagger:hilt-android:2.43.2")
    implementation 'androidx.constraintlayout:constraintlayout-core:1.0.4'
    kapt("com.google.dagger:hilt-android-compiler:2.43.2")

